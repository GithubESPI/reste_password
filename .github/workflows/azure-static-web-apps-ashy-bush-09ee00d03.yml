name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1️⃣ Checkout du repo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2️⃣ Installer Node.js
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Compatible Oryx Azure

      # 3️⃣ Créer .npmrc pour ignorer les conflits peer dependencies
      - name: Create .npmrc
        run: echo "legacy-peer-deps=true" > .npmrc

      # 4️⃣ Cacher les dépendances NPM
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 5️⃣ Installer les dépendances
      - name: Install Dependencies
        run: npm install

      # 6️⃣ Build Next.js + export statique
      - name: Build and Export App
        run: |
          npm run build
          npm run export

      # 7️⃣ Déploiement vers Azure Static Web Apps
      - name: Build and Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_BUSH_09EE00D03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"       # Chemin vers le code source
          api_location: ""        # Vide si pas d'API
          output_location: "out"  # Dossier généré par next export

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request Deployment
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_BUSH_09EE00D03 }}
          action: "close"

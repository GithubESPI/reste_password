# ============================================================
# Build & Deploy Next.js app to Azure Web App - passwordmanagerespi
# ============================================================

name: Build and deploy Next.js app to Azure Web App - passwordmanagerespi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 🧩 Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🧱 Configuration de Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # 📦 Installation des dépendances et build
      - name: Install dependencies and build
        run: |
          npm install --legacy-peer-deps
          npm run build

      # 📁 Préparation du dossier pour le déploiement
      - name: Prepare app for deployment
        run: |
          mkdir -p release
          cp -r .next package.json next.config.js public node_modules release/
          echo "✅ Application préparée pour le déploiement"

      # 📤 Sauvegarde de l’artefact pour la phase de déploiement
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: release/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 📥 Téléchargement de l’artefact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: next-app

      # 🔐 Connexion à Azure avec OpenID Connect (OIDC)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_67B0BE2BAB6B4A5E913A44218544DD68 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_03A72138829B4DC689974E06296FAFF5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_13D6FCE21713404BA89DEC3390FA20E1 }}

      # 🚀 Déploiement sur Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'passwordmanagerespi'
          slot-name: 'Production'
          package: .

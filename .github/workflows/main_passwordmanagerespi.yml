name: Build and Deploy Next.js App to Azure Web App - passwordmanagerespi

on:
  push:
    branches:
      - main
  workflow_dispatch:

# ‚ö° Permissions n√©cessaires pour OIDC et lecture du repo
permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # üß© 1. Checkout du code source
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚öôÔ∏è 2. Configuration de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      # üì¶ 3. Installation des d√©pendances et build
      - name: Install dependencies and build
        run: |
          npm install --legacy-peer-deps
          npm run build

      # üîê 4. Connexion √† Azure via OIDC
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_67B0BE2BAB6B4A5E913A44218544DD68 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_03A72138829B4DC689974E06296FAFF5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_13D6FCE21713404BA89DEC3390FA20E1 }}

      # üöÄ 5. D√©ploiement sur Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'passwordmanagerespi'
          slot-name: 'Production'
          package: '.'   # D√©ploiement de l'ensemble du repo, Azure ex√©cutera npm install et d√©marrera l'app

name: Build and deploy Next.js app to Azure Web App - passwordmanagerespi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # Important : Next.js production needs only .next/, node_modules/, package.json, next.config.js, public/
      - name: Prepare app for deployment
        run: |
          mkdir -p release
          cp -r .next package.json next.config.js public node_modules release/
          echo "App prepared for deployment"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: release/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: next-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_67B0BE2BAB6B4A5E913A44218544DD68 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_03A72138829B4DC689974E06296FAFF5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_13D6FCE21713404BA89DEC3390FA20E1 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'passwordmanagerespi'
          slot-name: 'Production'
          package: .

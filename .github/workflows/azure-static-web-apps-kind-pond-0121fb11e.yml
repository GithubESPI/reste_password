name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Utiliser Node 18 (recommandé pour Next.js 15 et React 19)
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # Installer les dépendances avec fallback peer-deps
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Construire l'application Next.js
      - name: Build app
        run: npm run build

      # Déploiement vers Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_POND_0121FB11E }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/"         # Dossier du projet Next.js
          api_location: ""          # Si tu as une API, mets le chemin, sinon laisse vide
          output_location: ".next"  # Répertoire généré par Next.js après build
          ###### End Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
